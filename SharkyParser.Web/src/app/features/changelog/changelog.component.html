<div class="changelog">
  <header class="header">
    <h2 class="title">Changelog</h2>
    <p class="subtitle">Latest updates, features, and improvements</p>
  </header>

  <div class="changelog-content">
    @if (loading()) {
      <p class="loading-text">Loading changelog...</p>
    } @else {
      <div class="markdown-content" [innerHTML]="htmlContent()"></div>
    }
  </div>
</div>
