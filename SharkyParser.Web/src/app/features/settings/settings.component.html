<div class="settings">
  <header class="header">
    <h2 class="title">Settings</h2>
    <p class="subtitle">Configure application preferences</p>
  </header>

  <div class="settings-content">
    <div class="dash-card">
      <h3>About</h3>
      <div class="about-text">
        <p><strong style="color: var(--accent-teal);">Sharky Parser PRO</strong> — Advanced Log Analysis System</p>
        <p>Built with Angular and .NET. Designed for enterprise-level log parsing and analysis.</p>
        <p class="copyright">© 2026 Sharky Parser. All rights reserved.</p>
      </div>
      <div class="button-row">
        <button class="action-btn" (click)="openUrl('https://github.com/BlessedDayss/SharkyParser/issues/new')">
          Report Bug / Feature
        </button>
        <button class="primary-btn" (click)="openUrl('https://github.com/BlessedDayss/SharkyParser')">
          Star on GitHub
        </button>
      </div>
    </div>
  </div>
</div>
