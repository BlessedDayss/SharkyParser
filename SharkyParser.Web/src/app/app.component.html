<!-- Animated background layer -->
<div class="bg-layer bg-animated">
  <div class="code-streams">
    <div class="code-stream"></div>
    <div class="code-stream" style="animation-delay: 2s"></div>
    <div class="code-stream" style="animation-delay: 5s"></div>
    <div class="code-stream" style="animation-delay: 8s"></div>
    <div class="code-stream" style="animation-delay: 3s"></div>
  </div>
  <div class="glow-orb glow-orb-tl"></div>
  <div class="glow-orb glow-orb-br"></div>
  <div class="grid-overlay"></div>
</div>

<div class="app-container">
  <div class="sidebar-wrapper" [class.expanded]="sidebarVisible" (mouseenter)="sidebarHovered.set(true)" (mouseleave)="sidebarHovered.set(false)">
    <div class="sidebar-edge" [class.hidden]="sidebarVisible"></div>
    <aside class="sidebar glass-panel" [class.expanded]="sidebarVisible">
    <button class="pin-btn" [class.pinned]="sidebarPinned()" (click)="toggleSidebarPin()" [title]="sidebarPinned() ? 'ÐžÑ‚ÐºÑ€ÐµÐ¿Ð¸Ñ‚ÑŒ ÑÐ°Ð¹Ð´Ð±Ð°Ñ€' : 'Ð—Ð°ÐºÑ€ÐµÐ¿Ð¸Ñ‚ÑŒ ÑÐ°Ð¹Ð´Ð±Ð°Ñ€'">
      <span class="material-symbols-outlined">{{ sidebarPinned() ? 'push_pin' : 'push_pin' }}</span>
    </button>
    <a routerLink="/home" class="logo-section logo-link">
      <div class="logo-box">
        <span class="logo-s">S</span>
      </div>
      <h1>Sharky<span class="logo-accent">Parser</span> <span class="logo-pro">PRO</span></h1>
    </a>
    <nav class="sidebar-nav">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <span class="material-symbols-outlined">home</span> Home
      </a>
      <a routerLink="/logs" routerLinkActive="active" class="nav-item">
        <span class="material-symbols-outlined">folder_open</span> Logs
      </a>
      <a routerLink="/analytics" routerLinkActive="active" class="nav-item">
        <span class="material-symbols-outlined">analytics</span> Analytics
      </a>
      <a routerLink="/changelog" routerLinkActive="active" class="nav-item">
        <span class="material-symbols-outlined">history</span> Changelog
      </a>
      <a routerLink="/settings" routerLinkActive="active" class="nav-item">
        <span class="material-symbols-outlined">settings</span> Settings
      </a>
    </nav>
    <div class="sidebar-spacer"></div>
    <button class="primary-btn" (click)="onOpenLog()">
      <span>ðŸš€</span> Get Started
    </button>
    <div class="connection-status">
      Backend: <span [class]="backendStatusClass()">{{ backendStatus() }}</span>
    </div>
  </aside>
  </div>
  <main class="main-content" [class.sidebar-open]="sidebarVisible">
    <router-outlet />
  </main>
</div>
<input #fileInput type="file" accept=".log,.txt,.csv" (change)="onFileSelected($event)" style="display: none" />
