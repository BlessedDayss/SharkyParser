name: Release NuGet Package

on:
  push:
    branches: [ main ]

jobs:
  release:
    if: startsWith(github.event.head_commit.message, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Extract Version
      id: get_version
      shell: bash
      env:
        COMMIT_MSG: ${{ github.event.head_commit.message }}
      run: |
        VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v?[0-9]+\.[0-9]+\.[0-9]+' | head -n1 | sed 's/v//' || echo "1.0.0")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Update Project Version
      shell: bash
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        echo "Updating to version: $VERSION"

        export VERSION
        node -e "
          const fs = require('fs');
          const path = 'SharkyParser.Cli/SharkyParser.Cli.csproj';
          let content = fs.readFileSync(path, 'utf8');
          const version = process.env.VERSION;
          content = content.replace(/<Version>.*<\/Version>/, '<Version>' + version + '</Version>');
          fs.writeFileSync(path, content);
        "

    - name: Pack and Publish NuGet
      run: |
        dotnet pack SharkyParser.Cli/SharkyParser.Cli.csproj -c Release -o ./nupkg

        # Push to GitHub Packages
        dotnet nuget push ./nupkg/*.nupkg --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --api-key "$GITHUB_TOKEN"

        # Push to NuGet.org
        if [ "${{ secrets.NUGET_API_KEY }}" != "" ]; then
          dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key "${{ secrets.NUGET_API_KEY }}" --skip-duplicate
        else
          echo "NUGET_API_KEY is not set, skipping NuGet.org push."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
