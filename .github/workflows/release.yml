name: Release and Publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    if: startsWith(github.event.head_commit.message, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test SharkyParser.sln --configuration Release --no-build --verbosity normal

      - name: Publish API
        run: dotnet publish SharkyParser.Api/SharkyParser.Api.csproj -c Release -o ./publish/api

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: SharkyParser.Web/package-lock.json

      - name: Install Angular dependencies
        run: |
          cd SharkyParser.Web
          npm ci

      - name: Build Angular
        run: |
          cd SharkyParser.Web
          npm run build

      - name: Extract Version
        id: get_version
        shell: bash
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -n1 || echo "v1.2.0")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sharkyparser-api
          path: publish/api

      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sharkyparser-web
          path: SharkyParser.Web/dist

  create_release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract Version
        id: get_version
        shell: bash
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -n1 || echo "v1.2.0")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download API artifacts
        uses: actions/download-artifact@v4
        with:
          name: sharkyparser-api
          path: api

      - name: Download Web artifacts
        uses: actions/download-artifact@v4
        with:
          name: sharkyparser-web
          path: web

      - name: Create archives
        run: |
          cd api && zip -r ../sharkyparser-api.zip . && cd ..
          cd web && zip -r ../sharkyparser-web.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: |
            sharkyparser-api.zip
            sharkyparser-web.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
