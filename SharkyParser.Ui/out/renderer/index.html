<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sharky Parser Pro</title>
    <!-- We'll import the CSS in main.ts -->
  <script type="module" crossorigin src="./assets/index-BF-hqIXu.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-C1EkDaEm.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-section">
                <span class="logo-icon">ü¶à</span>
                <h1>Sharky Parser <span
                        style="font-size: 10px; vertical-align: super; color: var(--accent-primary);">PRO</span></h1>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item active" id="nav-logs">
                    <span>üìÇ</span> Logs
                </div>
                <div class="nav-item" id="nav-analytics">
                    <span>üìä</span> Analytics
                </div>
                <div class="nav-item" id="nav-settings">
                    <span>‚öôÔ∏è</span> Settings
                </div>
            </nav>

            <div style="flex: 1;"></div>

            <button class="primary-btn" id="select-file-btn">
                <span>üöÄ</span> Open Log File
            </button>

            <div id="connection-status" style="font-size: 11px; text-align: center; color: var(--text-dim);">
                Backend: <span id="backend-status">Checking...</span>
            </div>
        </aside>

        <main class="main-content">
            <div class="header-row">
                <h2 style="font-family: 'Outfit';">Dashboard</h2>
                <div id="file-info" style="color: var(--text-dim); font-size: 12px;">No file selected</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card total">
                    <span class="stat-label">Total Entries</span>
                    <span class="stat-value" id="stat-total">0</span>
                </div>
                <div class="stat-card error">
                    <span class="stat-label">Errors</span>
                    <span class="stat-value" id="stat-errors">0</span>
                </div>
                <div class="stat-card warning">
                    <span class="stat-label">Warnings</span>
                    <span class="stat-value" id="stat-warnings">0</span>
                </div>
                <div class="stat-card info">
                    <span class="stat-label">Info logs</span>
                    <span class="stat-value" id="stat-info">0</span>
                </div>
            </div>

            <div class="log-viewer-container">
                <div class="viewer-header">
                    <input type="text" class="search-bar" id="search-input" placeholder="Search logs/messages..." />
                    <div class="filter-group">
                        <select id="level-filter"
                            style="background: transparent; border: 1px solid var(--border-glass); color: white; padding: 6px 12px; border-radius: 8px;">
                            <option value="ALL">All Levels</option>
                            <option value="ERROR">Errors</option>
                            <option value="WARN">Warnings</option>
                            <option value="INFO">Information</option>
                            <option value="DEBUG">Debug</option>
                        </select>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="log-table" id="log-table">
                        <thead>
                            <tr>
                                <th width="180">Timestamp</th>
                                <th width="100">Level</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody id="log-body">
                            <!-- Rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Details Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div
                style="display: flex; justify-content: space-between; border-bottom: 1px solid var(--border-glass); padding-bottom: 20px; margin-bottom: 24px;">
                <h3 id="modal-title" style="font-family: 'Outfit'; font-size: 24px;">Log Details</h3>
                <button id="close-modal"
                    style="background: transparent; border: none; color: white; cursor: pointer; font-size: 20px;">&times;</button>
            </div>
            <div id="modal-details">
                <!-- Details go here -->
            </div>
        </div>
    </div>

</body>

</html>
