services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sharky_db
      POSTGRES_USER: sharky_user
      POSTGRES_PASSWORD: sharky_password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

  api:
    build:
      context: .
      dockerfile: SharkyParser.Api/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=sharky_db;Username=sharky_user;Password=sharky_password
    depends_on:
      - db
    restart: always

  web:

    build:
      context: ./SharkyParser.Web
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: always

volumes:
  db-data:

